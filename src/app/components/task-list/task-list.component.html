<div class="container mt-4">
    <h2>Task List</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Task Name</th>
          <th>Status</th>
          <th>Due Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let task of tasks">
          <td>{{ task.name }}</td>
          <td>{{ task.status }}</td>
          <td>{{ task.dueDate | date }}</td>
        </tr>
      </tbody>
    </table>
  </div>
